<!DOCTYPE html>
<html>
    <head>
        <title>Ex4</title>
        <link rel="stylesheet" href="4style.css">
        <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css">

    </head>
    <body>
        <div class="container">
            <div class="left-content">
                <div class="profile">
                    <h1 class="name-web">Smart Learn</h1>
                    <div class="information">
                        <img class="profile-pic" src="https://i.pinimg.com/736x/7e/c9/94/7ec994a3071fe731c67a0010529a7106.jpg" alt="pic">
                        <h2>Reuk Kongreaksa</h2>
                    </div>
                </div>
                <div class="navigation">
                    <div class="icon"><i class="fi fi-sr-apps"></i> Dashboard</div>
                    <div class="icon"><i class="fi fi-sr-home"></i> My Note</div>
                    <div class="icon"><i class="fi fi-sr-calendar"></i> Schedule</div>
                    <div class="icon"><i class="fi fi-sr-list-check"></i> To-Do list</div>
                    <div class="icon"><i class="fi fi-sr-settings"></i> Setting</div>
                </div> 
                <div class="last-button">
                    <div><i class="fi fi-sr-exit"></i> Logut</div>
                </div> 
            </div>
            <div class="main-content">
                <div class="header">
                    <h2>Hello Reaksa</h2>
                    <div class="search-bar">
                        <div class="search">Search</div>
                        <div class="stay-alone"><i class="fi fi-sr-bell"></i> </div>
                    </div>
                </div>
                <div class="content">
                    <div class="center">
                        <p>Your note: </p>
                        <div class="main-container">
                            <div class="box">CCNA</div>
                            <div class="box">BASIC ROBOTIC</div>
                            <div class="box">WEB DESIGN</div>
                            <div class="box">COMPUTER ARCHITECTURE</div>
                            <div class="box">DATA-STRUCTURE</div>
                            <div class="box">SOFT SKILLS</div>
                        </div>
                    </div>
                    <div class="right">
                        <div class="box homework">Homework<br>---50%---</div>
                        <div class="box pratice">Practice<br>--60%--</div>
                        <div class="more">See more...</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
