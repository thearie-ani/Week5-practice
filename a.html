<!DOCTYPE html>
<html>
    <head>
        <title>Facebook Post Card</title>
        <style>
        body{
            background-color: yellow;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
        }
        .container{
            background-color: white;
            width: 900px;
            max-height: 800px;
            min-height: 600px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            margin: 8px;
        }
        .header{
            display: flex;
            gap: 20px;
            margin: 5px;
            align-items: center;
        }
        .profile-pic{
            width: 50px;
            height: 50px;
            background-color: purple;
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color:white;
            flex-grow: 0;
        }

        .information .name{
            font-weight: bold;
        }

        .information .date{
            font-size: 13px;
            color: gray;
        }
        .caption{
            margin: 5px;
            padding: 10px;
            display: flex;
        }
        .content{
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            margin: 5px;
            font-size: 24px;
            color: #444;
        }
        .footer{
            display: flex;
            flex-direction: column;
            flex-grow: 0;
            margin: 8px;
        }
        .button{
            display: flex;
            flex-grow: 0;
            justify-content: space-evenly;
        }
        .reation{
            display: flex;
            background-color: white;
            padding: 1px;

        }
        .count{
            display: flex;
            flex-grow: 0;
            padding: 20px;
        }
        .blank{
            display: flex;
            flex-grow: 1;
        }
        .comment-section{
            display: flex;
            gap: 10px
        }
        .comment-section .p{
            display: flex;
            background-color: purple;
            color: white;
            border-radius: 50px;
            align-items: center;
            justify-content: center;
            width: 30px;
            flex-grow: 0;
        }
        .comment-section .input{
            display: flex;
            flex-grow: 1;
            padding: 5px;
            border: 1px black solid;
            border-radius: 20px;
        }
        

        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="profile-pic">pic</div>
                <div class="information">
                    <div class="name">Friend Names</div>
                    <div class="date">Today at 10:55 AM</div>
                </div>
            </div>
            <div class="caption">Web Design Class</div>
            <div class="content">Photo</div>
            <div class="footer">
                <div class="button">
                    <div class="like">üëç Like</div>
                    <div class="comment">üí¨ Comment</div>
                    <div class="share">‚ÜóÔ∏è Share</div>
                </div>
                <div class="reation">
                    <div class="count">üëç 1990</div>
                    <div class="blank"></div>
                </div>
                <div class="comment-section">
                    <div class="p">p</div>
                    <div class="input">Write Something</div>
                </div>
            </div>
        </div>
    </body>
</html>
