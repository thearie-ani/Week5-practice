<!DOCTYPE html>
<html>
    <head>
        <title>Nested Grids</title>
        <style>
            body{
                background-color: rgb(167, 225, 248);
            }
            .container{
                display: grid;
                gap: 10px;
                margin-top: 40px;
            }
            .card{
                background-color: white;
                border-radius: 20px;
                box-shadow: 5px 5px 20px rgb(101, 127, 138);
            }
            .card-container{
                display: flex;
                flex-direction: column;
                margin: 10px;
            }
            .image{
                background-color: rgb(82, 92, 222);
                height: 200px;
            }
            @media screen and (max-width: 601px) {
                .container{
                    grid-template-columns: 1fr;
                }
            }
            @media screen and (min-width: 601px) and (max-width: 1024px) {
                .container{
                    grid-template-columns: 1fr 1fr;
                }
            }
            @media screen and (min-width: 1024px) {
                .container{
                    grid-template-columns: 1fr 1fr 1fr;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="card a">
                <div class="card-container">
                    <div class="image"></div>
                    <h3>Card 1</h3>
                    <p>This is a short description about the card.</p>
                </div>
            </div>
            <div class="card b">
                <div class="card-container">
                    <div class="image"></div>
                    <h3>Card 2</h3>
                    <p>This is a short description about the card. </p>
                </div>
            </div>
            <div class="card c">
                <div class="card-container">
                    <div class="image"></div>
                    <h3>Card 3</h3>
                    <p>This is a short description about the card. 
                </div>
            </div>
            <div class="card d">
                <div class="card-container">
                    <div class="image"></div>
                    <h3>Card 4</h3>
                    <p>This is a short description about the card.</p>
                </div>
            </div>
            <div class="card e">
                <div class="card-container">
                    <div class="image"></div>
                    <h3>Card 5</h3>
                    <p>This is a short description about the card.</p>
                </div>
            </div>
        </div>
        
    </body>
</html>
